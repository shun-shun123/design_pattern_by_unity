3" lengthAdjust="spacingAndGlyphs" textLength="163" x="744.5" y="194.5684">IBevarageを実装する理由は</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="221" x="744.5" y="209.8789">スーパークラスの型を取得するため。</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="341" x="744.5" y="225.1895">これを継承するクラスはBeverageを装飾することができる</text><path d="M6,16 L6,87.2422 A0,0 0 0 0 6,87.2422 L495,87.2422 A0,0 0 0 0 495,87.2422 L495,55.5 L530.18,51.5 L495,47.5 L495,26 L485,16 L6,16 A0,0 0 0 0 6,16 " fill="#FBFB77" filter="url(#fpb45ruxgop1j)" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M485,16 L485,26 L495,26 L485,16 " fill="#FBFB77" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="377" x="12" y="33.5684">全てのオブジェクトはこの抽象インタフェースを起点に操作する</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="468" x="12" y="48.8789">特定の具象コンポーネントに対する操作がしたい時は設計を見直す必要がある。</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="269" x="12" y="64.1895">例えば、HouseBlendのみ割引したい時とか、</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="273" x="12" y="79.5">装飾により型の情報は破壊されているので。。</text><!--MD5=[59e23d53b9382db5df0d12228319bc36]
