link SimpleRemoteController to ICommand--><path d="M470.5,121.05 C470.5,139.11 470.5,158.83 470.5,175.66 " fill="none" id="SimpleRemoteController-&gt;ICommand" style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 7.0,7.0;"/><polygon fill="#A80036" points="470.5,180.79,474.5,171.79,470.5,175.79,466.5,171.79,470.5,180.79" style="stroke: #A80036; stroke-width: 1.0;"/><!--MD5=[8a1c6e8ebdc7f30f43faa81f98c80ccc]
@startuml

LightOnCommand .up.|> ICommand

LightOnCommand .right.> Light

SimpleRemoteController ..> ICommand

interface ICommand {
    + void Execute()
    + void Undo()
}

class LightOnCommand {
    - Light light
}

class Light {
    + void On()
    + void Off()
}

class SimpleRemoteController {
    - ICommand command
    - ICommnad undoCommand
    + void SetCommand(ICommand command)
    + void CommandExecute()
    + void Undo()
}

note top of Light 
    ICommandインタフェースを実装したLightOnCommand
    によるコマンドのReceiverとなる
end note

note left of LightOnCommand
    ICommandを実装した具象コマンドクラスになる
end note

note left of SimpleRemoteController 
    コマンドを最終的に実行するインボーカーになる
end note
@enduml

