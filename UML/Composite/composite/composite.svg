reverse link MenuComponent to Menu--><path d="M496.04,174.28 C513.91,192.19 532.06,210.39 547.95,226.32 " fill="none" id="MenuComponent&lt;-Menu" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="none" points="490.99,179.12,481.82,160.02,500.9,169.23,490.99,179.12" style="stroke: #A80036; stroke-width: 1.0;"/><!--MD5=[2b35dc5afb6a1f2ea9496e0f40ff6364]
@startuml

MenuItem -up-|> MenuComponent
Menu -up-|> MenuComponent

abstract class MenuComponent {
    + void Add(MenuComponent component)
    + void Remove(MenuComponent component)
    + MenuComponent GetChild(int i)
    + string GetName()
    + string GetDescription()
    + double GetPrice()
    + bool IsVegetarian()
    + void Print()
}

class MenuItem {
    - string _name
    - string _description
    - bool _isVegetarian
    - double _price
    + MenuItem(string name, string description, bool isVegetarian, double price)
}

class Menu {
    - List<MenuComponent> _menuComponents
    - string _name
    - string _description
    + Menu(string name, string description)
}

note right of MenuComponent
    Menu/MenuItemが共通の抽象クラスを継承することで、
    オーバーライドしないメソッドも出てくるが
    Menu/MenuItemどちらであるかを意識せずツリー構造を処理できる
end note
@enduml

