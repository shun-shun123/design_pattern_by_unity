reverse link State to ConcreteStateB--><path d="M500.12,102.23 C499.99,120 499.84,139.45 499.72,154.98 " fill="none" id="State&lt;-ConcreteStateB" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="none" points="493.12,102.07,500.28,82.12,507.12,102.18,493.12,102.07" style="stroke: #A80036; stroke-width: 1.0;"/><!--MD5=[6dfcdf93e45a6d3d02cf0abf1e93f04e]
@startuml

Handler .up.> Context
Context .right.> State

ConcreteStateA -up-|> State
ConcreteStateB -up-|> State

class Context {
    - State stateA
    - State stateB
    + void Request()
}

class State {
    + {abstract} void Handle()
}

class ConcreteStateA {
    + void Handle()
}

class ConcreteStateB {
    + void Handle()
}

note left of Context 
    複数のStateを管理して、現在の状態を表す
    StateのHandleメソッドを呼び出すだけ
end note

note right of State 
    一つの状態を表すインタフェースとなる
end note
@enduml

